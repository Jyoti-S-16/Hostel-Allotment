<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/roomates-info.css">

    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        body{
            margin-top:20px;
            background:#afbbc5;    
        }
            
            .single_advisor_profile {
                position: relative;
                margin-bottom: 50px;
                -webkit-transition-duration: 500ms;
                transition-duration: 500ms;
                z-index: 1;
                border-radius: 15px;
                -webkit-box-shadow: 0 0.25rem 1rem 0 rgba(47, 91, 234, 0.125);
                box-shadow: 0 0.25rem 1rem 0 rgba(47, 91, 234, 0.125);
            }
            .single_advisor_profile .advisor_thumb {
                position: relative;
                z-index: 1;
                border-radius: 15px 15px 0 0;
                margin: 0 auto;
                padding: 30px 30px 0 30px;
                background-color: #3f43fd;
                overflow: hidden;
            }
            .single_advisor_profile .advisor_thumb::after {
                -webkit-transition-duration: 500ms;
                transition-duration: 500ms;
                position: absolute;
                width: 150%;
                height: 80px;
                bottom: -45px;
                left: -25%;
                content: "";
                background-color: #ffffff;
                -webkit-transform: rotate(-15deg);
                transform: rotate(-15deg);
            }
            @media only screen and (max-width: 575px) {
                .single_advisor_profile .advisor_thumb::after {
                    height: 160px;
                    bottom: -90px;
                }
            }
            .single_advisor_profile .advisor_thumb .social-info {
                position: absolute;
                z-index: 1;
                width: 100%;
                bottom: 0;
                right: 30px;
                text-align: right;
            }
            .single_advisor_profile .advisor_thumb .social-info a {
                font-size: 14px;
                color: #020710;
                padding: 0 5px;
            }
            .single_advisor_profile .advisor_thumb .social-info a:hover,
            .single_advisor_profile .advisor_thumb .social-info a:focus {
                color: #3f43fd;
            }
            .single_advisor_profile .advisor_thumb .social-info a:last-child {
                padding-right: 0;
            }
            .single_advisor_profile .single_advisor_details_info {
                position: relative;
                z-index: 1;
                padding: 30px;
                text-align: right;
                -webkit-transition-duration: 500ms;
                transition-duration: 500ms;
                border-radius: 0 0 15px 15px;
                background-color: #ffffff;
            }
            .single_advisor_profile .single_advisor_details_info::after {
                -webkit-transition-duration: 500ms;
                transition-duration: 500ms;
                position: absolute;
                z-index: 1;
                width: 50px;
                height: 3px;
                background-color: #3f43fd;
                content: "";
                top: 12px;
                right: 30px;
            }
            .single_advisor_profile .single_advisor_details_info h6 {
                margin-bottom: 0.25rem;
                -webkit-transition-duration: 500ms;
                transition-duration: 500ms;
            }
            @media only screen and (min-width: 768px) and (max-width: 991px) {
                .single_advisor_profile .single_advisor_details_info h6 {
                    font-size: 14px;
                }
            }
            .single_advisor_profile .single_advisor_details_info p {
                -webkit-transition-duration: 500ms;
                transition-duration: 500ms;
                margin-bottom: 0;
                font-size: 14px;
            }
            @media only screen and (min-width: 768px) and (max-width: 991px) {
                .single_advisor_profile .single_advisor_details_info p {
                    font-size: 12px;
                }
            }
            .single_advisor_profile:hover .advisor_thumb::after,
            .single_advisor_profile:focus .advisor_thumb::after {
                background-color: #070a57;
            }
            .single_advisor_profile:hover .advisor_thumb .social-info p,
            .single_advisor_profile:focus .advisor_thumb .social-info p {
                color: #ffffff;
            }
            .single_advisor_profile:hover .advisor_thumb .social-info p:hover,
            .single_advisor_profile:hover .advisor_thumb .social-info p:focus,
            .single_advisor_profile:focus .advisor_thumb .social-info p:hover,
            .single_advisor_profile:focus .advisor_thumb .social-info p:focus {
                color: #ffffff;
            }
            .single_advisor_profile:hover .single_advisor_details_info,
            .single_advisor_profile:focus .single_advisor_details_info {
                background-color: #070a57;
            }
            .single_advisor_profile:hover .single_advisor_details_info::after,
            .single_advisor_profile:focus .single_advisor_details_info::after {
                background-color: #ffffff;
            }
            .single_advisor_profile:hover .single_advisor_details_info h6,
            .single_advisor_profile:focus .single_advisor_details_info h6 {
                color: #ffffff;
            }
            .single_advisor_profile:hover .single_advisor_details_info p,
            .single_advisor_profile:focus .single_advisor_details_info p {
                color: #ffffff;
            }
    </style>
